<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .profile-container {
            padding: 2em;
        }
        .profile-card {
            background: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-card h2 {
            margin-top: 0;
        }
        .profile-card p {
            margin: 0.5em 0;
        }
        .btn {
            padding: 0.5em 1em;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 1em;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nexus Scholar</h1>
        <nav>
            <ul>
                <li><a href="/applications">Applications</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <div class="profile-card">
            <h2>{{ info['name'] }}</h2>
            <p><strong>Email:</strong> {{ info['Email'] }}</p>
            <p><strong>Phone:</strong> {{ info['Phone'] }}</p>
            <p><strong>University:</strong> {{ info['University'] }}</p>
            <p><strong>Major:</strong> {{ info['Major'] }}</p>
            <p><strong>Year:</strong> {{ info['Year'] }}</p>
            <a href="#" class="btn">Edit Profile</a>
        </div>
    </div>
</body>
</html>
